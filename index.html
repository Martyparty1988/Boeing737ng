<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B737NG Technický průvodce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>B737NG Technický průvodce</h1>
        
        <nav class="nav-menu">
            <button onclick="showSection('uvod')" class="nav-btn active">Úvod</button>
            <button onclick="showSection('kokpit')" class="nav-btn">Kokpit</button>
            <button onclick="showSection('checklisty')" class="nav-btn">Checklisty</button>
            <button onclick="showSection('systemy')" class="nav-btn">Systémy</button>
        </nav>

        <main>
            <section id="uvod" class="content-section active">
                <h2>Úvod</h2>
                <p>Vítejte v technickém průvodci B737NG.</p>
            </section>

            <section id="kokpit" class="content-section">
                <h2>Kokpit</h2>
                <p class="section-info">Klikněte na část kokpitu pro více informací:</p>
                
                <div class="kokpit-container">
                    <svg viewBox="0 0 400 400" class="kokpit-svg">
                        <rect x="100" y="50" width="200" height="40" class="kokpit-element" data-panel="overhead"/>
                        <text x="200" y="75">Overhead</text>
                        
                        <rect x="100" y="150" width="80" height="80" class="kokpit-element" data-panel="captain"/>
                        <text x="140" y="190">Kapitán</text>
                        
                        <rect x="220" y="150" width="80" height="80" class="kokpit-element" data-panel="fo"/>
                        <text x="260" y="190">1. důstojník</text>
                        
                        <rect x="160" y="250" width="80" height="80" class="kokpit-element" data-panel="central"/>
                        <text x="200" y="290">Centrální</text>
                    </svg>
                </div>
                <div id="panel-info" class="info-box"></div>
            </section>

            <section id="checklisty" class="content-section">
                <h2>Checklisty</h2>
                <div class="checklist-container">
                    <div class="checklist-group">
                        <h3>Před letem</h3>
                        <div class="checklist-items">
                            <label class="checklist-item">
                                <input type="checkbox"> Palivové čerpadlo ON
                            </label>
                            <label class="checklist-item">
                                <input type="checkbox"> Generátor OFF
                            </label>
                            <label class="checklist-item">
                                <input type="checkbox"> Autopilot ON
                            </label>
                        </div>
                    </div>
                </div>
            </section>

            <section id="systemy" class="content-section">
                <h2>Systémy</h2>
                <div class="system-container">
                    <div class="system-item">
                        <h3>Hydraulický systém</h3>
                        <p>Systém A, B a Standby</p>
                    </div>
                    <div class="system-item">
                        <h3>Elektrický systém</h3>
                        <p>Generátory a baterie</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
